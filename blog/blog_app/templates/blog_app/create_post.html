{% extends 'blog_app/base.html' %}



{% block title %}
    Create a Post
{% endblock title %}
    

{% block content %}

{% if user.is_authenticated %}
    <h1>Create</h1>
    <div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Create</button>
    </form>
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
{% else %}
    <br>
    <p>Please login to create a post.</p>
{% endif %}

<script>
    var name = '{{user.id}}';
    document.getElementById('tim').value
    = name;
</script>
    
    
{% endblock content %}
