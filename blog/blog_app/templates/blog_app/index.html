{% extends 'blog_app/base.html' %}



{% block title %}
    Home
{% endblock title %}
    



{% block content %}
<br>
<h1>Blog Posts </h1>

<ul>
{% for post in object_list  %}
    <li><a href="{% url 'post_details' post.id %}">{{post.title}}</a> - {{post.author.first_name}}
    {{post.author.last_name}}<br>
    {{post.body}}</li>
{% endfor %}
</ul>    

{% endblock content %}
