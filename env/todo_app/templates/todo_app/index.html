{% extends 'todo_app/base.html' %}


{% block title %}
    Home
{% endblock title %}
    

{% block content %}
    <a href="{% url 'create' %}">Create a Todo</a>
    <h3>Todos:</h3>
    
    <ul>
    {% for todo in todos %}
        <li>
            {{todo}}
            <a href="{% url 'update' todo.id %}">Update</a>
            <a href="{% url 'delete' todo.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>    
{% endblock content %}
