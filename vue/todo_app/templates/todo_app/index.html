<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body class="bg-light p-5">

    <!--setup Vue app-->
    <div id="app">
        <h1 class="text-center">{{headerText}}</h1>
        <div class="row">
            <div class="col-4 offset-4 d-flex mb-5 justify-content-center">
                <input type="text" class="form-control" v-model="newTodoText">
                <button class="btn btn-success" v-on:click="addTodo">Add</button>
            </div>
        </div>


        <!--Incomplete List-->
        <div class="col-4 offset-2">
            <h3 class="text-center">Incomplete</h3>
            <div v-for="todo in incompleteTodo" class="card p-4 mt-3 flex-row justify-content-between">
                1. todo text
                <div class="buttons">
                    <button class="btn btn-sm btn-success">Complete</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </div>
            </div>

        </div>


    </div>


    <!--Create Vue Object-->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                headerText: 'Vue To Do',
                completeTodo: [],
                incompleteTodo: [],
                newTodoText: '',
                idCount: 1,
            },
            methods: {
                addTodo: function(){
                    this.incompleteTodo = this.incompleteTodo.concat({
                        id: this.idCount,
                        text: this.newTodoText,
                        complete: false,
                    })
                    this.idCount +=1
                    this.newTodoText = ''
                }
            }
        })
    </script>
    
</body>
</html>
